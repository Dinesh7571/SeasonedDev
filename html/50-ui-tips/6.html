    <meta name="description" content="">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">

    <script src="https://kit.fontawesome.com/9e88ed6892.js" crossorigin="anonymous"></script>
    <script src="js/common.js"></script>
    <style>
        .before label {
            display: block !important;
        }

        .before input {
            display: inline !important;
        }

        .fas {
            padding: 10px 0px;
        }
    </style>
</head>

<body>
    <div class="headline">
        <h1 class="hidden">Tip #6: Don't hide form tips</h1>
        <div></div>
        <div>
            <button class="btn-show">ðŸ’¡</button>
        </div>
    </div>

    <div class="comparison">
        <div class="before">
            <form>
                <div class="form-group">
                    <label>Email address:</label>
                    <input type="text">
                    <i class="fas fa-question-circle" title="Required"></i>
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="password">
                    <i class="fas fa-question-circle" title="Must be 8-20 characters long"></i>
                </div>

                <div class="form-group">
                    <label>Phone number:</label>
                    <input type="text">
                    <i class="fas fa-question-circle" title="SMS will be sent to this number"></i>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="after hidden">
            <form>
                <div class="form-group">
                    <label>Email address:</label>
                    <input type="text">
                    <small>Required</small>
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="password">
                    <small>Must be 8-20 characters long</small>
                </div>

                <div class="form-group">
                    <label>Phone number:</label>
                    <input type="text">
                    <small>SMS will be sent to this number</small>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
